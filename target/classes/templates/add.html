<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add an Agent</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Add an Agent</h1>
    <form method="POST">
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" name="firstName" value="Sunset" th:value="${agent.firstName}"
                   required>
        </div>
        <div class="form-group">
            <label for="middleName">Middle Name</label>
            <input type="text" class="form-control" id="middleName" name="middleName" value="Sunset" th:value="${agent.middleName}"
                   required>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" name="lastName" value="Sunset" th:value="${agent.lastName}"
                   required>
        </div>

        <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="text" class="form-control" id="dob" name="dob" value="Sunset" th:value="${agent.dob}"
                   required>
        </div>
        <div class="form-group">
            <label for="heightInInches">Height in Inches</label>
            <input type="text" class="form-control" id="heightInInches" name="heightInInches" value="Sunset" th:value="${agent.heightInInches}"
                   required>
        </div>
<!--        <div class=" form-group">-->
<!--            <button type="submit" class="btn btn-primary mr-2">Save</button>-->
<!--            <a href="/tshirts" class="btn btn-secondary" role="button">Cancel</a>-->
<!--        </div>-->
    </form>
</div>
</body>
</html>
