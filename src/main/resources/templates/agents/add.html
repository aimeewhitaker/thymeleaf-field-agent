<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add an Agent</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Add an Agent</h1>
    <form method="POST" th:object="${agent}">

        <div class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control" th:field="*{firstName}">
            <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">
                Err Message
            </div>
        </div>

        <div class="form-group">
            <label>Middle Name</label>
            <input type="text" class="form-control" th:field="*{middleName}">
            <div th:if="${#fields.hasErrors('middleName')}" th:errors="*{middleName}">
                Err Message
            </div>
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" th:field="*{lastName}">
            <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">
                Err Message
            </div>
        </div>

        <div class="form-group">
            <label>Date of Birth</label>
            <input type="date" class="form-control" th:field="*{dob}">
            <div th:if="${#fields.hasErrors('dob')}" th:errors="*{dob}">
                Err Message
            </div>
        </div>

        <div class="form-group">
            <label>Height In Inches</label>
            <input type="number" class="form-control" th:field="*{heightInInches}">
            <div th:if="${#fields.hasErrors('heightInInches')}" th:errors="*{heightInInches}">
                Err Message
            </div>
        </div>

        <div class=" form-group">
            <button type="submit" class="btn btn-primary mr-2">Submit</button>
            <a href="/agents" class="btn btn-secondary" role="button">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
